{% extends 'core/base.html' %}

{% block title %} Checkout {% endblock %}
{% block content %}
<div class="max-w-6xl mx-auto flex flex-wrap py-6 px-6 xl:px-0">
    <div class="products w-full lg:w-3/4 ">
        <h1 class="mb-5 text-3xl">Confirmar compra</h1>

        <form method="post" action="{% url 'start_order' %}">
            {% csrf_token %}
        
            <div class="w-full md:pr-6">
                <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                    <h2 class="mb-5 uppercase text-lg">Informações de envio</h2>

                    <div class="flex space-x-6">
                        <div class="w-1/2 mb-4">
                            <label class="inline-block mb-2">Nome</label>
                            <input name="first_name" type="text" class="w-full p-5 rounded-xl" value="{{ request.user.first_name }}">
                        </div>

                        <div class="w-1/2 mb-4">
                            <label class="inline-block mb-2">Sobrenome</label>
                            <input name="last_name" type="text" class="w-full p-5 rounded-xl" value="{{request.user.last_name}}">
                        </div>
                    </div>

                    <div class="flex space-x-6">
                        <div class="w-1/2 mb-4">
                            <label class="inline-block mb-2">CEP</label>
                            <input name="cep" type="number" class="w-full p-5 rounded-xl">
                        </div>

                        <div class="w-1/2 mb-4">
                            <label class="inline-block mb-2">Endereço</label>
                            <input name="address" type="text" class="w-full p-5 rounded-xl">
                        </div>
                    </div>
                </div>

                <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                    <h2 class="mb-5 uppercase text-lg">Informações de contato</h2>

                    <div class="mb-4">
                        <label class="inline-block mb-2">Email</label>
                        <input name="email" type="email" class="w-full p-5 rounded-xl" value="{{request.user.email}}">
                    </div>

                    <div class="mb-4">
                        <label class="inline-block mb-2">Telefone</label>
                        <input name="phone" type="number" class="w-full p-5 rounded-xl">
                    </div>
                </div>

                <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                    <h2 class="mb-5 uppercase text-lg">Informações de pagamento</h2>
                </div>
            </div>
        </div>

        <div class="sumarry w-full lg:w-1/4 p-6 bg-gray-100 rounded-xl mt-3">
            <h2 class="uppercase text-lg mb-5">Sumário</h2>

            <div class="mb-6 flex justify-between">
                <span class="font-semibold">Total</span>
                <span>R${{cart.get_total}}</span>
            </div>

            <button 
                class="inline-block px-8 py-4 rounded-xl bg-blue-500 hover:bg-blue-700 text-white">
                Finalizar compra
            </button>
        </div>
    </form>
</div>
{% endblock %}
