{% extends 'core/base.html' %}

{% block title %}Editar conta{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto p-6">
    <h1 class="mb-5 text-3xl">Editar conta</h1>

    <form method="post" action="." class="space-y-3">
        {% csrf_token %}
        <div>
            <label class="inline-block mb-2">Nome</label>
            <input name="first_name" value="{{request.user.first_name}}" type="text" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>

        <div>
            <label class="inline-block mb-2">Sobrenome</label>
            <input name="last_name" type="text" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl" value="{{request.user.last_name}}">
        </div>

        <div>
            <label class="inline-block mb-2">Usu√°rio</label>
            <input name="username" type="text" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl" value="{{request.user.username}}">
        </div>

        <div>
            <label class="inline-block mb-2">E-mail</label>
            <input name="email" type="email" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl" value="{{request.user.email}}">
        </div>

        <div>
            <button class="py-4 px-6 rounded-xl text-white bg-blue-500 ">Enviar</button>
        </div>
    </form>
</div>  

{% endblock %}
