{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    <div class="filters w-full lg:w-1/4">
        <h3 class="mb-3 text-xl uppercase text-red-500 font-medium">Pesquisar</h3>

        <form class="flex">
            <input type="text" class="p-4 bg-gray-100 border-0" placeholder="Pesquisar...">

            <button class="p-4 bg-gray-100 border-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                  </svg>
                  
            </button>
        </form>

        <h3 class="mt-6 text-xl uppercase text-yellow-500 font-medium">Categorias</h3>

        <ul>
            <li><a href="{% url 'shop' %}" class="{% if not active_category %} text-blue-500 {% else %} text-gray-500 {% endif %}">Todas as categorias</a></li>
            {% for category in categories %}
                <li><a href="{% url 'shop' %}?category={{category.slug}}" class="{% if category.slug == active_category %} text-blue-500 {% else %} text-gray-500 {% endif %}">{{category.name}}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="products w-full lg:w-3/4 -mt-4 flex items-center flex-wrap">
        {% for product in products %}
        <div class="w-full md:w-1/3 xl:w-1/4 p-6">
            <div class="pt-3 flex items-center justify-between">
                <a href="">{{product.name}}</a>

                <a class="text-blue-600 hover:text-blue-900" href="">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                      </svg>
                </a>
            </div>

            <p class="pt-1 font-medium text-gray-500">R${{product.price}}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
