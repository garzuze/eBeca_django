{% extends 'core/base.html' %}

{% block content %}
<header class="px-6 py-10 lg:py-20 bg-blue-600">
    <div class="max-w-3xl mx-auto text-center">
        <p class="mb-2 text-3xl lg:text-5xl text-white">
            Seja bem vindo ao eBeca.
        </p>

        <p class="mb-10 text-white ">
            Nós vendemos meias para jogadores caros.
        </p>

        <a class="inline-block px-8 py-4 rounded-xl bg-white text-blue-600 hover:bg-gray-200 font-medium" href="{% url 'shop' %}">
            Começar a comprar
        </a>
    </div>
</header>

<div class="max-w-6xl mx-auto py-2 px-6 xl:px-0">
    <div class="products flex items-center flex-wrap">
        {% for product in products %}
        <div class="w-full md:w-1/3 xl:w-1/4 p-6">

            <a href="">
                <img class="rounded-xl hover:shadow-lg " src="https://http2.mlstatic.com/D_NQ_NP_856081-MLB50249861950_062022-O.webp">
            </a>

            <div class="pt-3 flex items-center justify-between">
                <a href="">{{product.name}}</a>

                <a class="text-blue-600 hover:text-blue-900" href="">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                      </svg>
                </a>
            </div>

            <p class="pt-1 font-medium text-gray-500">R${{product.price}}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
